<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/BUILDING_1.js"></script>
        <script src="data/casePoint_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[6.12227182996078,116.131089271502],[6.12424362532053,116.1345066808755]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_BUILDING_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">BILANGAN</th>\
                        <td>' + (feature.properties['BIL ORG'] !== null ? autolinker.link(feature.properties['BIL ORG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">JENIS</th>\
                        <td>' + (feature.properties['MATERIAL'] !== null ? autolinker.link(feature.properties['MATERIAL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">JANA</th>\
                        <td>' + (feature.properties['INCOME'] !== null ? autolinker.link(feature.properties['INCOME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BUILDING_1_0() {
            return {
                pane: 'pane_BUILDING_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,218,232,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BUILDING_1');
        map.getPane('pane_BUILDING_1').style.zIndex = 401;
        map.getPane('pane_BUILDING_1').style['mix-blend-mode'] = 'normal';
        var layer_BUILDING_1 = new L.geoJson(json_BUILDING_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BUILDING_1',
            layerName: 'layer_BUILDING_1',
            pane: 'pane_BUILDING_1',
            onEachFeature: pop_BUILDING_1,
            style: style_BUILDING_1_0,
        });
        bounds_group.addLayer(layer_BUILDING_1);
        map.addLayer(layer_BUILDING_1);
        function pop_casePoint_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">JANTINA</th>\
                        <td>' + (feature.properties['gender'] !== null ? autolinker.link(feature.properties['gender'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TAHUN</th>\
                        <td>' + (feature.properties['year'] !== null ? autolinker.link(feature.properties['year'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['week'] !== null ? autolinker.link(feature.properties['week'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['child'] !== null ? autolinker.link(feature.properties['child'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PENDAPATAN</th>\
                        <td>' + (feature.properties['income'] !== null ? autolinker.link(feature.properties['income'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">JENIS RUMAH</th>\
                        <td>' + (feature.properties['house'] !== null ? autolinker.link(feature.properties['house'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PENDIDIKAN</th>\
                        <td>' + (feature.properties['education'] !== null ? autolinker.link(feature.properties['education'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_casePoint_2_0() {
            return {
                pane: 'pane_casePoint_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,113,88,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_casePoint_2');
        map.getPane('pane_casePoint_2').style.zIndex = 402;
        map.getPane('pane_casePoint_2').style['mix-blend-mode'] = 'normal';
        var layer_casePoint_2 = new L.geoJson(json_casePoint_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_casePoint_2',
            layerName: 'layer_casePoint_2',
            pane: 'pane_casePoint_2',
            onEachFeature: pop_casePoint_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_casePoint_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_casePoint_2);
        map.addLayer(layer_casePoint_2);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_casePoint_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'gender'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"income": "real","week": "real","child": "real","year": "real","gender": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_income = document.createElement("div");
            div_income.id = "div_income";
            div_income.className = "slider";
            document.getElementById("menu").appendChild(div_income);
            var lab_income = document.createElement('div');
            lab_income.innerHTML  = 'income: <span id="val_income"></span>';
            lab_income.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_income);
            var reset_income = document.createElement('div');
            reset_income.innerHTML = 'clear filter';
            reset_income.className = 'filterlabel';
            lab_income.className = 'filterlabel';
            reset_income.onclick = function() {
                sel_income.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_income);
            var sel_income = document.getElementById('div_income');
            noUiSlider.create(sel_income, {
                connect: true,
                start: [1510.0, 7998.0],
                range: {
                min: 1510.0,
                max: 7998.0
                }
            });
            sel_income.noUiSlider.on('update', function (values) {
            val_income = document.getElementById('val_income');
            val_income.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_week = document.createElement("div");
            div_week.id = "div_week";
            div_week.className = "slider";
            document.getElementById("menu").appendChild(div_week);
            var lab_week = document.createElement('div');
            lab_week.innerHTML  = 'week: <span id="val_week"></span>';
            lab_week.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_week);
            var reset_week = document.createElement('div');
            reset_week.innerHTML = 'clear filter';
            reset_week.className = 'filterlabel';
            lab_week.className = 'filterlabel';
            reset_week.onclick = function() {
                sel_week.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_week);
            var sel_week = document.getElementById('div_week');
            noUiSlider.create(sel_week, {
                connect: true,
                start: [1.0, 53.0],
                range: {
                min: 1.0,
                max: 53.0
                }
            });
            sel_week.noUiSlider.on('update', function (values) {
            val_week = document.getElementById('val_week');
            val_week.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_child = document.createElement("div");
            div_child.id = "div_child";
            div_child.className = "slider";
            document.getElementById("menu").appendChild(div_child);
            var lab_child = document.createElement('div');
            lab_child.innerHTML  = 'child: <span id="val_child"></span>';
            lab_child.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_child);
            var reset_child = document.createElement('div');
            reset_child.innerHTML = 'clear filter';
            reset_child.className = 'filterlabel';
            lab_child.className = 'filterlabel';
            reset_child.onclick = function() {
                sel_child.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_child);
            var sel_child = document.getElementById('div_child');
            noUiSlider.create(sel_child, {
                connect: true,
                start: [1.0, 4.0],
                range: {
                min: 1.0,
                max: 4.0
                }
            });
            sel_child.noUiSlider.on('update', function (values) {
            val_child = document.getElementById('val_child');
            val_child.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_year = document.createElement("div");
            div_year.id = "div_year";
            div_year.className = "slider";
            document.getElementById("menu").appendChild(div_year);
            var lab_year = document.createElement('div');
            lab_year.innerHTML  = 'year: <span id="val_year"></span>';
            lab_year.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_year);
            var reset_year = document.createElement('div');
            reset_year.innerHTML = 'clear filter';
            reset_year.className = 'filterlabel';
            lab_year.className = 'filterlabel';
            reset_year.onclick = function() {
                sel_year.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_year);
            var sel_year = document.getElementById('div_year');
            noUiSlider.create(sel_year, {
                connect: true,
                start: [2001.0, 2003.0],
                range: {
                min: 2001.0,
                max: 2003.0
                }
            });
            sel_year.noUiSlider.on('update', function (values) {
            val_year = document.getElementById('val_year');
            val_year.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_gender = document.createElement('div');
            div_gender.id = "div_gender";
            div_gender.className= "filterselect";
            document.getElementById("menu").appendChild(div_gender);
            sel_gender = document.createElement('select');
            sel_gender.multiple = true;
            sel_gender.size = 1;
            sel_gender.id = "sel_gender";
            var gender_options_str = "<option value='' unselected></option>";
            sel_gender.onchange = function(){filterFunc()};
            gender_options_str  += '<option value="0">0</option>';
            sel_gender.innerHTML = gender_options_str;
            div_gender.appendChild(sel_gender);
            var lab_gender = document.createElement('div');
            lab_gender.innerHTML = 'gender';
            lab_gender.className = 'filterlabel';
            div_gender.appendChild(lab_gender);
            var reset_gender = document.createElement('div');
            reset_gender.innerHTML = 'clear filter';
            reset_gender.className = 'filterlabel';
            reset_gender.onclick = function() {
                var options = document.getElementById("sel_gender").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_gender.appendChild(reset_gender);
        </script>
    </body>
</html>
